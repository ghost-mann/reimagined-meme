{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>
<div class="products">
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
